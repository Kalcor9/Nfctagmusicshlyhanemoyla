<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сайт с картинкой и аудио</title>
    <style>
        /* Стили для картинки на весь экран */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #fullscreen-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
        /* Скрываем аудио элемент */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Картинка на весь экран -->
    <img id="fullscreen-image" src="https://www.dropbox.com/scl/fi/oimiw71sjfsjbkhuavqay/images.jpeg?rlkey=bldflqryfr9hi7e9ezcxkxjh0&st=671je3l4&dl=1" alt="Нажмите для воспроизведения аудио">

    <!-- Аудио элемент -->
    <audio id="audio" controls>
        <source src="https://www.dropbox.com/scl/fi/vn5ujsv1zv4ec7fu06qou/Music.mp3?rlkey=yf0u551e8o5o8cm6hyhecciwi&st=uua1lgmb&dl=1" type="audio/mpeg">
        Ваш браузер не поддерживает аудио элемент.
    </audio>

    <script>
        // JavaScript для воспроизведения аудио при нажатии на картинку
        const image = document.getElementById('fullscreen-image');
        const audio = document.getElementById('audio');

        image.addEventListener('click', () => {
            audio.play(); // Воспроизвести аудио
        });
    </script>
</body>
</html>
